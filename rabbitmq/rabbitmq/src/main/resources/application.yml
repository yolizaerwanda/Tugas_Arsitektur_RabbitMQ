spring:
  application:
    name: rabbitmq
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      exchange: order.exchange
    listener:
      simple:
        default-requeue-rejected: false

app:
  rabbitmq:
    queue: order.queue
    exchange: order.exchange
    routing-key: order.routing.key

logging:
  level:
    com.ervan.rabbitmq: DEBUG